plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"

    // Add the Google services Gradle plugin
    id 'com.google.gms.google-services'
}

dependencies {
    // Import the Firebase BoM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:33.4.0')

    // Add Firebase Analytics
    implementation 'com.google.firebase:firebase-analytics'

    // Add Firebase Cloud Messaging for sending/receiving push notifications
    implementation 'com.google.firebase:firebase-messaging'

    implementation platform('com.google.firebase:firebase-bom:33.4.0')

    // If you're using Firebase Authentication
    // implementation 'com.google.firebase:firebase-auth'

    // If you're using Firebase Realtime Database
    // implementation 'com.google.firebase:firebase-database'

    // If you're using Firebase Storage
    // implementation 'com.google.firebase:firebase-storage'

    // If you need Firebase Firestore
    // implementation 'com.google.firebase:firebase-firestore'
}

android {
    namespace = "com.example.driver_application"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Specify your own unique Application ID
        applicationId = "com.example.driver_application"
        minSdkVersion 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Add multiDex support (if needed)
        multiDexEnabled true
    }

    buildTypes {
        release {
            // Signing config for the release build
            signingConfig = signingConfigs.debug
        }
    }

    // Enable Firebase and FCM services
    configurations.all {
        resolutionStrategy {
            force 'com.google.firebase:firebase-messaging:23.0.0'
        }
    }
}

flutter {
    source = "../.."
}
apply plugin: 'com.google.gms.google-services'
